<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Update Cart</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="manga_id" value="{{ manga_id }}">
                        <input type="submit" name="action" value="increment" class="btn btn-primary mr-2">
                        <span>{{ quantity }}</span>
                        <input type="submit" name="action" value="decrement" class="btn btn-primary ml-2">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
