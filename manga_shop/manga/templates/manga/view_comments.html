<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments for {{ manga.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Comments for {{ manga.title }}</h1>
    <div class="card mb-4">
        <div class="card-body">
            {% for comment in comments %}
                <div class="card mb-2">
                    <div class="card-header">{{ comment.user_name }}</div>
                    <div class="card-body">
                        <p class="card-text">{{ comment.text }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <a href="{% url 'view_manga' manga.pk %}" class="btn btn-primary">Back to Manga</a>
    <a href="{% url 'add_comment' manga.pk %}" class="btn btn-success">Add Comment</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
