<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manga Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Manga Shop</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    {% if user.is_authenticated %}
                        <span class="navbar-text mr-3">Welcome, {{ user.username }}</span>
                        <a class="btn btn-outline-primary" href="{% url 'registration:logout' %}">Logout</a>
                    {% else %}
                        <a class="btn btn-primary" href="{% url 'registration:login' %}">Login</a>
                    {% endif %}
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
